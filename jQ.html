<html>
    <head>
        <title>
            JQuary
        </title>
        <script src="jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script>
            $(document).ready(function(){
                // alert("high");
                // document.getElementsByTagName("p")[0].innerText="text changed";
              //  $(".txt").text("Text of Paragraph is changed");
                // $(".txt").fadeOut(200);
                $(".divClass").css("text-align","center");
                // $(".divclass").hide();
               
                $(".divClass").click(function(){
                              
                    $(this).slideUp(1000);
                });
                $("#cad").click(function(){
                              
                    
                    $("div.divClass").animate({left: '250px'});
                });
            });
           
                
        
        </script>
    </head>
    <body>
            <p class="txt">This web page is to test JQuary</p>
            <button class="divClass">Click to slide</button>
            <button id="cad">Click to show</button>
        <div class="divClass" style="height:20%; width:30%;position: absolute; background-color:violet;">
            <h2>Div</h2>

        </div>
      
       
    </body>
</html>
