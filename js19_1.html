<html>
    <head>
        <script>
            for(k=0;k<=9;){
                for(var i=0;i<=3;i++){
                    for(var j=0;j<=i;j++){
                        document.write(" "+k+" ");
                        k++;
                        
                    }
                    document.write("<br>");
                }
            }
        </script>
    </head>
</html>
