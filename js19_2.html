<html>
    <head>
        <title>triangle</title>
        <script>
            for(var i=0;i<=9;){
                for(var j=0;j<=3;j++){
                    for(var k=0;k<=j;k++){
                        for(var l=3-j;l>=1;l--){
                            document.write(" ");
                        }
                        document.write(" "+i);
                        i++;
                    }
                    document.write("<br>");
                }
            }
        </script>

    </head>
</html>
