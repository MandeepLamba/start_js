<html>
    <head>
        <script>
            var first = "Are you happy?";
            var second= "I am happy";
            
            var con = first+second;
            document.write(con+"<br>");
            
            var arr = con.split(" ");
            document.write(arr);
            document.write("<br>");
            document.write(con.indexOf("happy"));
            document.write("<br>");
            document.write(con.lastIndexOf("happy"));
            document.write("<br>");
            document.write(con.length);
            document.write("<br>");

            document.write(con.replace("happy","sad"));
            document.write("<br>");
            document.write(con.slice(3,7));
            document.write("<br>");
            document.write(con.slice(-7,-3));

            </script>

    </head>
</html>
